<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .products-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-card { border: 1px solid #ddd; padding: 10px; width: 200px; text-align: center; position: relative; }
        .badge { position: absolute; top: 10px; left: 10px; background: red; color: white; padding: 5px; }
        .actions { display: flex; justify-content: space-between; margin-top: 10px; }
        .cart-container { position: fixed; right: -400px; top: 0; width: 300px; background: white; border-left: 1px solid #ddd; padding: 10px; transition: right 0.3s; }
        .cart-header { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <section class="products-section">
        <h1>Products Features</h1>
        <div class="products-container" id="products-container"></div>
        <button id="loadMoreBtn">Load More</button>
        <button id="showLessBtn" style="display: none;">Show Less</button>
    </section>
    
    <div class="cart-container" id="cart">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button onclick="closeCart()">X</button>
        </div>
        <div id="cart-items"></div>
        <p>Total: Rs. <span id="cart-total">0</span></p>
        <button class="checkout-btn" onclick="proceedToPayment()">Checkout</button>
    </div>
    
    <script>
        const products = [
            { name: "Gunda Hoodie", price: 1099, img: "dog1.jpg" },
            { name: "Daddy's Boy Hoodie", price: 1099, img: "dog2.jpg" }
        ];
        let cart = [];
        const productContainer = document.getElementById("products-container");

        function displayProducts() {
            products.forEach((product, index) => {
                let productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Rs. ${product.price}</p>
                    <div class="actions">
                        <button class="cart-btn" onclick="addToCart(${index})">ðŸ›’</button>
                    </div>
                `;
                productContainer.appendChild(productCard);
            });
        }
        displayProducts();

        function addToCart(index) {
            let item = products[index];
            let existingItem = cart.find(p => p.name === item.name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCart();
            openCart();
        }
        
        function updateCart() {
            let cartItems = document.getElementById('cart-items');
            let cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                let div = document.createElement('div');
                div.innerHTML = `${item.name} - Rs. ${item.price} x ${item.quantity}`;
                cartItems.appendChild(div);
                total += item.price * item.quantity;
            });
            cartTotal.innerText = total;
        }

        function openCart() { document.getElementById('cart').style.right = '0'; }
        function closeCart() { document.getElementById('cart').style.right = '-400px'; }
        function proceedToPayment() { alert("Proceeding to Payment"); }
    </script>
</body>
</html>
